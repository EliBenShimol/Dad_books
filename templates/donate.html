<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>תרומה</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container text-center">
    <h1>תמיכה בספר</h1>
    <p>{{ donate|replace('\n', '<br>')|safe }}</p>

    <form action="https://www.paypal.com/donate" method="post" target="_blank" class="mb-3">
        <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL" />
        <input type="hidden" name="currency_code" value="ILS" />
        <button type="submit" class="btn btn-primary btn-lg d-flex align-items-center justify-content-center mx-auto" style="gap: 10px;">
          <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal" style="height: 24px;">
          תרום עם PayPal
        </button>
      </form>
    <a href="{{ url_for('index') }}" class="btn btn-secondary btn-custom">חזרה</a>
  </div>
</body>
</html>
